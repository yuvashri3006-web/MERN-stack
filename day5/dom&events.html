<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Practice Tasks</title>
  <style>
    .product-card { padding:10px; margin:5px; }
    .menu li { padding:5px; }
    .highlight { background: yellow; }
    .dark-mode { background:#222; color:white; }
    .card { border:1px solid #ccc; padding:10px; margin:10px; }
    .swatch { width:50px; height:50px; display:inline-block; cursor:pointer; margin:5px; }
    .modal-overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
    }
    .modal { background:white; padding:20px; border-radius:5px; }
    #sortable li { padding:8px; border:1px solid #000; margin:5px 0; cursor:grab; }
  </style>
</head>
<body>

  <!-- Easy 1 -->
  <h1 id="header-title">Original Title</h1>

  <!-- Easy 2 -->
  <div class="product-card">Product 1</div>
  <div class="product-card">Product 2</div>

  <!-- Easy 3 -->
  <ul class="menu">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <!-- Easy 4 -->
  <div id="controls"></div>

  <!-- Medium 5 -->
  <div id="cart"></div>

  <!-- Medium 6 -->
  <img class="avatar" src="https://via.placeholder.com/100" alt="Avatar">
  <img class="avatar" src="https://via.placeholder.com/100" alt="Avatar2">

  <!-- Medium 7 -->
  <div class="article-body">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>
      <p>Nested paragraph (should not be selected)</p>
    </div>
  </div>

  <!-- Medium 8 -->
  <button id="theme-toggle">Toggle Theme</button>

  <!-- Medium 9 -->
  <div class="card">
    <p>Card 1</p>
    <button data-action="delete">Delete</button>
  </div>
  <div class="card">
    <p>Card 2</p>
    <button data-action="delete">Delete</button>
  </div>

  <!-- Medium-Hard 10 -->
  <div id="todo-app">
    <input type="text" id="todo-input" placeholder="Enter task">
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <!-- Hard 11 -->
  <ul id="users-list">
    <li data-user-id="101">John</li>
    <li data-user-id="102">Jane</li>
    <li data-user-id="103">Mike</li>
  </ul>

  <!-- Hard 12 -->
  <div id="counter">
    <button id="decrease">-1</button>
    <span id="count">0</span>
    <button id="increase">+1</button>
  </div>

  <!-- Hard 13 -->
  <input type="text" id="search" placeholder="Search country">
  <ul id="country-list">
    <li class="country">India</li>
    <li class="country">Canada</li>
    <li class="country">Germany</li>
    <li class="country">Brazil</li>
  </ul>

  <!-- Hard 14 -->
  <div id="color-picker">
    <div class="swatch" data-color="#e74c3c" style="background:#e74c3c;"></div>
    <div class="swatch" data-color="#3498db" style="background:#3498db;"></div>
    <div class="swatch" data-color="#2ecc71" style="background:#2ecc71;"></div>
    <div class="swatch" data-color="#f1c40f" style="background:#f1c40f;"></div>
    <div class="swatch" data-color="#9b59b6" style="background:#9b59b6;"></div>
    <div class="swatch" data-color="#34495e" style="background:#34495e;"></div>
  </div>

  <!-- Hard 15 -->
  <ul id="sortable">
    <li draggable="true">Item 1</li>
    <li draggable="true">Item 2</li>
    <li draggable="true">Item 3</li>
    <li draggable="true">Item 4</li>
  </ul>

  <!-- Hard 16 -->
  <button id="open-modal">Open Modal</button>
  <script src="dom&events.js"> </script>

  
</body>
</html>
